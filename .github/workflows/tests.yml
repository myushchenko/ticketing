name: tests

on: 
  pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - working-directory: ./ticketing
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:ci
